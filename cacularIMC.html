<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calcular Imc</title>
</head>
<body>
    <form action="">
        <div class="row g-9">

            <div>
                <label for="imc">Calcular IMC</label>
            </div>
            <div class="col">
                <label for="peso" class="form-label">Peso</label>
                <input type="text" class="form-control" placeholder="Digite o Peso" aria-label="Peso" name="peso"
                    id="peso">
            </div>

            <div class="col">
                <label for="altura" class="form-label">Altura</label>
                <input type="text" class="form-control" placeholder="Digite a Altura" aria-label="Altura"
                    name="altura" id="altura">
            </div>

            <div class="col">
                <label class="form-label"> Resultado </label>
                <input type="text" class="form-control" name="resultado" id="result" readonly>
            </div>

            <div>
                <button type="button" id="btnSomar" class="btn btn-primary btn-lg">Calcular</button>
            </div>
        </div>
    </form>
    
    <script src="JS/calculos.js"></script>

</body>
</html>
